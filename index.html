<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水印相机</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="content">
    <div class="content_left">
        <p>请上传照片</p>
        <div class="up_img">
            <input type="file" typeof="image/*" id="imgFile" onchange="readImg();">
        </div>
        <div class="want">
            <p>请输入人物描述</p>
            <label for="want1"></label><input type="text" id="want1" value="我要" maxlength="15">
            <label for="want2"></label><input type="text" id="want2" value="我要" maxlength="15">
            <label for="want3"></label><input type="text" id="want3" value="我要" maxlength="15">
            <label for="want4"></label><input type="text" id="want4" value="我要" maxlength="15">
            <label for="want5"></label><input type="text" id="want5" value="我是" maxlength="15">
        </div>
    </div>

    <div class="content_center">
        <button onclick="copyImg_btn()">生成</button>
    </div>

    <div class="img_edit" id="img_edit">
        <button onclick="close_Img();" class="close">确认裁剪</button>
        <div class="img_watch" id="img_watch">
            <img src="" alt="" id="img1" class="img1">
            <img src="" alt="" id="img2" class="img2">
            <div class="img_clip" id="clipMain">
                <div class="img_clip_leftUp" id="leftUp"></div>
                <div class="img_clip_up" id="up"></div>
                <div class="img_clip_rightUp" id="rightUp"></div>
                <div class="img_clip_right" id="right"></div>
                <div class="img_clip_rightDown" id="rightDown"></div>
                <div class="img_clip_down" id="down"></div>
                <div class="img_clip_leftDown" id="leftDown"></div>
                <div class="img_clip_left" id="left"></div>
            </div>
        </div>
    </div>

    <div class="content_right" id="content_right">
        <canvas id="canvas" class="canvas_css"></canvas>
        <div id="result" class="result"></div>
    </div>

</div>
<script src="js/jquery-3.0.0.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
